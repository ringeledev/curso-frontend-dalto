<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- BLOCK--ELEMENT--MODIFIER -->

    <!-- Usamos la metodología BEM para nombrar las clases:

    - "lista" es el **bloque**, representa el componente general (la lista de ingredientes).

    - "lista__item" es un **elemento**, una parte del bloque (cada ingrediente).

    - "item--danino" e "item--importante" son **modificadores**, indican variantes del elemento (por ejemplo, ingredientes dañinos o importantes).

    Esto ayuda a mantener el código ordenado, reutilizable y fácil de entender.
    -->
    <h1>INGREDIENTES</h1>
    <ul class="lista"> 
        <li class="lista__item item--danino">SAL</li>
        <li class="lista__item">AGUA</li>
        <li class="lista__item item--importante">LEVADURA</li>
        <li class="lista__item">PIMIENTA</li>
    </ul>

     <ul class="lista lista--vieja"> 
        <li class="lista__item item--danino">SAL</li>
        <li class="lista__item">AGUA</li>
        <li class="lista__item item--importante">LEVADURA</li>
        <li class="lista__item">PIMIENTA</li>
    </ul>

     <ul class="lista"> 
        <li class="lista__item item--danino">SAL</li>
        <li class="lista__item">AGUA</li>
        <li class="lista__item item--importante">LEVADURA</li>
        <li class="lista__item">PIMIENTA</li>
    </ul>
    
</body>
</html>
