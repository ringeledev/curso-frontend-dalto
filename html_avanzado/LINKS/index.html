<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h2 class="title-formulario">Formulario Contacto</h2>

    <!-- SIMPLE INPUTS -->
     <fieldset>
        <legend>INFOMRMACION BASICA</legend>
        <div class="form-input">
          <label for="nombre">Nombre Completo</label>
          <input type="text" placeholder="Matias Ringele" id="nombre">
        </div>

        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" placeholder="correo@example.com" id="email">
        </div>

         <div class="form-input">
          <label for="text">Asunto</label>
          <input type="text" placeholder="EL asunto de tu mensaje" id="email">
        </div>
      </fieldset>

    <!-- SELECT & OPTION -->
    <div class="form-input">
      <label> Tipo de Usuario
      <select name="type-of-user">
        <option value="user1">Seguidor/a</option>
        <option value="user2">Empresa</option>
        <option value="user3">Otros</option>

      </select>
      </label>
    </div>

    <!-- DATALIST & OPTION -->
    <div class="form-input">
      <label> Referente
        <input list="referente" name="referente">
      <datalist id="referente" name="type-of-user">
        <option value="user1">Ringeledev</option>
        <option value="user2">Empresa</option>
        <option value="user3">Amigo</option>
        <option value="user4">Red Social</option>
        <option>Amigo</option> <!--SI NO LE PONEMOS VALUE NO SALE EN EL BOX-->

      </datalist>
      </label>
    </div>


    <div class="form-input">
      <label for="mensaje">Mensaje</label>
        <textarea  maxlength="100"  placeholder="Deja tu comentario..." id="mensaje"></textarea>
    </div>

    <div class="form-input">
      <label>
        Acepto los <a href="terms.html" target="blank">terminos y condiciones</a>
          <input type="checkbox" class="checkbox">
      </label>
    </div>

  </form>
    
</body>


</html>
