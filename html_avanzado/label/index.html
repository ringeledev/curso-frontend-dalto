<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h2 class="title-formulario">Formulario Contacto</h2>

    <div class="form-input">
      <label for="nombre">Nombre Completo</label>
      <input type="text" placeholder="Matias Ringele" id="nombre">
    </div>

    <div class="form-input">
      <label for="email">Email</label>
      <input type="email" placeholder="correo@example.com" id="email">
    </div>
    <div class="form-input">
      <label for="mensaje">Mensaje</label>
        <textarea  maxlength="100"  placeholder="Deja tu comentario..." id="mensaje"></textarea>
    </div>

    <div class="form-input">
      <label>
        Acepto los terminos y condiciones
          <input type="checkbox" class="checkbox">
      </label>
    </div>

  </form>
    
</body>


</html>
